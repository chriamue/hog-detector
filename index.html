<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HOG Detector</title>
    <style>
      #container {
        margin: 0px auto;
        border: 10px #333 solid;
      }

      #videoElement {
        visibility: hidden;
        width: 1px;
        height: 1px;
        background-color: #666;
      }

      #canvas {
        background-color: #666;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <video autoplay="true" id="videoElement"></video>
    <div id="container">
      <canvas id="canvas"> </canvas>

      <img id="img" />
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="processCheckbox"
        checked
      />
      <label class="form-check-label" for="processCheckbox"
        >Process Webcam</label
      >
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="annotateCheckbox"
      />
      <label class="form-check-label" for="annotateCheckbox"
        >Annotation Tool</label
      >
    </div>
    <div id="annotation-tool" />
    <script type="module">
      var video = document.querySelector("#videoElement");
      var canvas = document.getElementById("canvas");
      var img = document.getElementById("img");
      var processCheckbox = document.getElementById("processCheckbox");
      var annotateCheckbox = document.getElementById("annotateCheckbox");
      annotateCheckbox.onclick = function () {
        if (annotateCheckbox.checked) {
          annotationTool.hidden = false;
        } else {
          annotationTool.hidden = true;
        }
      };
      var annotationTool = document.getElementById("annotation-tool");
      annotationTool.hidden = true;
      var detector = null;
      var processing = false;

      import init, { HogDetectorJS, main } from "./pkg/hog_detector.js";
      init().then(async () => {
        try {
          main(annotationTool);
        } catch (e) {
          console.error(e);
        }

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: false, video: true })
            .then(function (stream) {
              video.srcObject = stream;
            })
            .catch(function (error) {
              console.error("Something went wrong!", error);
            });
        }
      });

      setInterval(async function () {
        if (processing || !processCheckbox.checked) {
          return;
        }
        processing = true;
        const context = canvas.getContext("2d");
        var width = video.videoWidth;
        var height = video.videoHeight;
        if (width && height) {
          if (detector == null) {
            detector = new HogDetectorJS();
          }
          canvas.width = width;
          canvas.height = height;
          var c = document.createElement("canvas");
          c.width = width;
          c.height = height;
          var ctx = c.getContext("2d");
          ctx.drawImage(video, 0, 0, width, height);
          context.drawImage(video, 0, 0, width, height);

          const base64 = c.toDataURL("image/png");
          const blob = await (await fetch(base64)).blob();
          let frame = new Uint8Array(await blob.arrayBuffer());
          var detected_frame = detector.next(frame);

          var detected_blob = new Blob([detected_frame], { type: "image/png" });
          var url = URL.createObjectURL(detected_blob);
          img.src = url;
        } else {
        }
        processing = false;
      }, 200);
    </script>
  </body>
</html>
